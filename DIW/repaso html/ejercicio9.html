<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Alfonso Martínez Kitoko">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ejercicio 9</title>
</head>
<body>
	<form action="" method="post">
		
		<p><label for="nombre">Nombre:</label>
		<input type="text" name="nombre" id="name"></p>
		<p><label for="correo">Correo electrónico:</label>
		<input type="email" name="correo" id="mail"></p>
		<p><label for="url">URL:</label>
		<input type="url" placeholder="Escribe la URL de tu página web" name="url" id="url"></p>
		<p><label for="fecha">Fecha:</label>
		<input type="date" name="fecha" id="date"></p>
		<p><label for="tiempo">Tiempo:</label>
		<input type="time" name="tiempo" id="time"></p>
		<p><label for="fechahora">Fecha y hora:</label>
		<input type="datetime" name="fechahora" id="datetime"></p>
		<p><label for="mes">Mes:</label>
		<input type="month" name="mes" id="month"></p>
		<p><label for="semana">Semana:</label>
		<input type="week" name="semana" id="week"></p>
		<p><label for="numero">Número (min -10, max 10):</label>
		<input type="number" min="-10" max="10" name="numero" id="number"></p>
		<p><label for="telefono">Teléfono:</label>
		<input type="tel" name="telefono" id="tel"></p>
		<p><label for="busqueda">Término de búsqueda</label>
		<input type="search" name="busqueda" id="search">
		<p><label for="color">Color:</label>
		<input type="color" name="color" id="color"></p>
		<button type="submit">Enviar</button>
	</form>
</body>
</html>
