<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Alfonso Martínez Kitoko">
	<link rel="stylesheet" href="estiloPseudo.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Restaurante</title>
</head>
<body>
	<div class="card">
		<p class="titulo"><img src="diamond.png" alt="diamond"> Menú Deluxe</p>
		<p class="contenido">
			1 Centollo <br>
			Caviar ruso 180 Gr <br>
			Tarta Santiago
		</p>
		<p class="precio">180 €</p>
	</div>
	<div class="card">
		<p class="titulo"><img src="user.png" alt="user"> Menú Business</p>
		<p class="contenido">
			1 Centollo <br>
			2 Vigalas <br>
			Tarta Santiago
		</p>
		<p class="precio">140 €</p>
	</div>
	<div class="card">
		<p class="titulo"><img src="suitcase.png" alt="tourist"> Menú Turista</p>
		<p class="contenido">
			1/2 Centollo <br>
			Sopa de pescado <br>
			Cuajada
		</p>
		<p class="precio">70 €</p>
	</div>
	<div class="card">
		<p class="titulo"><img src="hiker.png" alt="hobo"> Menú Peregrino</p>
		<p class="contenido">
			Sopa de centollo <br>
			Merluza rebozada <br>
			Yogur
		</p>
		<p class="precio">20 €</p>
	</div>
</body>
</html>
